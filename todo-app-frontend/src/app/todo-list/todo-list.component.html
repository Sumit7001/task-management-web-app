<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3>Task List</h3>
    <button class="btn btn-primary" (click)="add()">Add New Task</button>
  </div>

  <!-- Task List Table -->
  <div *ngIf="tasks.length > 0; else noTasks">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Status</th>
          <th colspan="2">Actions</th> <!-- Colspan to merge two action columns -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.date }}</td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'badge-success': task.status === 'Completed',
                    'badge-warning': task.status === 'In Progress',
                    'badge-secondary': task.status === 'Pending'
                  }">{{ task.status }}</span>
          </td>
          <td><button class="btn btn-info" (click)="update(task.id)">Update</button></td>
          <td><button class="btn btn-danger" (click)="delete(task.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Tasks Template -->
  <ng-template #noTasks>
    <p class="alert alert-info">No tasks available</p>
  </ng-template>
</div>
