<form [formGroup]="user" (ngSubmit)="register()" novalidate class="shadow p-4 bg-light" style="margin: auto; width: 30%; border-radius: 15px; border: 1px solid #ddd;">
  <h3 class="text-center mb-4 text-primary">Register</h3>
  
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="Enter your name">
    <div *ngIf="submitted && user.controls['name'].invalid" class="text-danger mt-2">
      Name is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="text" formControlName="email" id="email" name="email" class="form-control" placeholder="Enter your email">
    <div *ngIf="submitted && user.controls['email'].errors" class="text-danger mt-2">
      <div *ngIf="user.controls['email'].errors['required']">
        Email is required.
      </div>
      <div *ngIf="user.controls['email'].errors['email']">
        Please enter a valid email.
      </div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" formControlName="password" id="password" name="password" class="form-control" placeholder="Enter your password">
    <div *ngIf="submitted && user.controls['password'].errors" class="text-danger mt-2">
      <div *ngIf="user.controls['password'].errors['required']">
        Password is required.
      </div>
      <div *ngIf="user.controls['password'].errors['minlength']">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary w-100" style="border-radius: 20px; transition: background-color 0.3s;">Submit</button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>
<div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
</div>
</form>
